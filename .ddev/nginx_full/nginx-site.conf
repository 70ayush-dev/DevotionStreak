# Reverse proxy all traffic to the Next.js dev server running on port 3000.
# This enables `https://devotionstreak.ddev.site` to load the app while `web_extra_daemons` runs Next.
server {
  listen 80;
  server_name _;

  # DDEV common config (headers, gzip, etc.)
  include /etc/nginx/common.d/*.conf;
  include /etc/nginx/monitoring.conf;

  location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSockets for HMR
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}

